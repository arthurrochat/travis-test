language: node_js
node_js: 'node'

cache:
  directories:
    - node_modules

jobs:
  include:
    - stage: test
      if: type = pull_request
      script: npm run test
    - stage: deploy
      deploy:
        provider: script
        script: bash scripts/deploy.sh
        on:
          tags: true

